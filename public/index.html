<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title><%= htmlWebpackPlugin.options.data.meta.title %></title>
    <meta
      name="description"
      content="<%= htmlWebpackPlugin.options.data.meta.description %>"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=5"
    />
    <meta name="robots" content="index,follow,noodp" />
    <meta name="googlebot" content="index,follow" />
    <meta
      name="theme-color"
      content="<%= htmlWebpackPlugin.options.data.meta.pwa.themeColor %>"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap"
      rel="stylesheet"
    />
    <script>
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        'script',
        '//www.google-analytics.com/analytics.js',
        'ga'
      );
      ga(
        'create',
        '<%= htmlWebpackPlugin.options.data.meta.analyticsKey %>',
        'auto'
      );
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <noscript>
      <strong>Please enable JavaScript it to continue.</strong>
    </noscript>
    <div id="shell"></div>
  </body>
</html>
