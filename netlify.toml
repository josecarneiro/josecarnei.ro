[build]
  publish = "dist/"
  command = "npm run bootstrap && npm run build && npm run deploy"

[[redirects]]
  from = "/curriculum-vitae"
  to = "/curriculum-vitae.pdf"
  status = 200

[[redirects]]
  from = "/resume"
  to = "/curriculum-vitae.pdf"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
