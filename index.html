<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Light</title>
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,300,700,800,400,600">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Under Construction.</h1>
    <div class="container">
      <form>
        <label><span class="sr-only">First Name</span>
          <input type="text" placeholder="First Name">
        </label>
        <label><span class="sr-only">Last Name</span>
          <input type="text" placeholder="Last Name">
        </label>
        <label><span class="sr-only">Email</span>
          <input type="email" placeholder="Email">
        </label>
        <label><span class="sr-only">Password</span>
          <input type="password" placeholder="Name">
        </label>
        <label><span>Remember Me</span>
          <input type="checkbox"><span class="checkbox"></span>
        </label>
        <input type="submit" value="Submit">
      </form>
      <ul>
        <li><a href="#" class="btn"><span>Connect</span></a></li>
        <li><a href="#" class="btn yellow"><span>Request Sent</span></a></li>
        <li><a href="#" class="btn green"><span>Connected</span></a></li>
        <li><a href="#" class="btn red"><span>Disconnect</span></a></li>
      </ul>
    </div>
  </body>
</html>
